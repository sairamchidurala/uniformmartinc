{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}UniformmartInc{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Nunito&display=swap" rel="stylesheet">
</head>
<body class="light">

    {% include "partials/header.html" %}

    {% block content %}{% endblock %}

    {% include "partials/footer.html" %}

    <button id="themeToggle" style="position:fixed;top:10px;right:10px;z-index:9999;">ðŸŒ™</button>
    <script>
        const body = document.body;
        const toggle = document.getElementById('themeToggle');
        const saved = localStorage.getItem('theme');
        if (saved) body.classList.add(saved);
        toggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            body.classList.toggle('light');
            localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>

</body>
</html>
